tasks:
  - name: Instalar Python
    init: > 
      pyenv install 3.10.7 -f &&
      pyenv local 3.10.7 &&
      gp sync-done bundle
  - name: Instalar dependencias
    init: gp sync-await bundle
    command: pip install -r requirements.txt && pip install -r sidecar-requirements.txt
  - name: Crear imagen Docker AeroAlpes
    init: docker build . -f aeroalpes.Dockerfile -t aeroalpes/flask
  - name: Crear imagen Docker Adaptador
    init: docker build . -f adaptador.Dockerfile -t aeroalpes/adaptador
  - name: Crear folder para datos y asigna permisos
    init: mkdir data/bookkeeper && data/zookeeper && sudo chmod -R 777 ./data
  - name: Pull el Docker compose
    init: docker-compose pull
  - name: Ejecutar el docker-compose y sus servicios
    command: docker-compose up
  
ports:
  - port: 2181
    onOpen: ignore
  - port: 8080
    onOpen: ignore
  - port: 6650
    onOpen: ignore
